<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="actions">
            <a href="#" class="button filled">+ New task</a>
            <a href="#" class="button filled">Complete all</a>
            <a href="#" class="button">Remove all</a>
            <a href="#" class="button">Delete complete tasks</a>
        </div>
        <div class="task">
            <h3>Your tasks</h3>
        </div>
    </div>
    <div class="task_enter">
        <input type="text" placeholder="Add new task..." aria-label="" id="input_text">
        <button id="save">Save task</button>
    </div>
</div>
</body>
</html>
